<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index 속성</title>
    <style>
                /*z-index는 누가 먼저 앞에 출력 되는지.
         z-index가 높을수록 가장 앞에 출력. 1은 가장 뒤에 출력 */
        #box1 {
        position: absolute;
        top: 0px; 
        left: 0px;
        width: 100px; 
        height: 100px;
        background: blue;
        z-index: 3;
        }
        #box2 {
        position: absolute;
        top: 30px; 
        left: 30px;
        width: 100px; 
        height: 100px;
        background: yellow;
        z-index: 2;
        }
        #box3 {
        position: absolute;
        top: 60px; 
        left: 60px;
        width: 100px; 
        height: 100px;
        background: green;
        z-index: 1;
        }
        .clear{
            clear: both;
        }
    </style>
</head>
<body>
    <div id="box1">box #1</div>
    <div id="box2">box #2</div>
    <div id="box3">box #3</div>

    <div class="clear"></div>

</body>
</html>
