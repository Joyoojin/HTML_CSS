<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가시성 visibility 속성과 디스플레이 display 구성</title>
    <style>
        .v1{
            visibility: hidden; /* <!--보이지 않도록 설정: 공간 있음-->*/
            border: 1px dotted red;
        }
        .v2{
            visibility: visible;
            border: 1px dotted red;
        }
        .v3{
            display: none; /*<!--보이지 않도록 설정: 공간 삭제-->*/
            border: 1px dotted red;
        }
        .v4{
            visibility: visible;
            border: 1px dotted blue;
        }
    </style>
</head>

<body>
    <div class="v1">  <!--보이지 않도록 설정: 공간 있음-->
        <img src="img/pic1.jpg">
    </div>
    <div class="v2"> 
         여기는 2번 자리 // 위의 1번은  visibility: hidden; /* <!--보이지 않도록 설정: 공간 있음
        <img src="img/pic1.jpg">
    </div>
    <div class="v3">   <!--보이지 않도록 설정: 공간 삭제-->
        <img src="img/pic1.jpg">
    </div>
    <div class="v4"> 
        여기는 4번자리 //바로 위의 3번은  display: none; <!--보이지 않도록 설정: 공간 삭제-->
        <img src="img/pic1.jpg">

    </div>

    <br>
    <a href="../index.htm"><i><b>원래 페이지로 돌아감</b></i></a>  <!--원래 페이지 주소-->

</body>
</html>
