<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그라디언트(gradient) 적용하기</title>
    <style>
        #grad1 {
            height: 70px;
            background: red;
            background: linear-gradient(270deg, red, yellow); /*그래디언트*/
        }
        #grad2 {
            height: 70px;
            background: red;
            background: linear-gradient(30deg, red, yellow, green); /*그래디언트*/
        }
        #grad3 {
            height: 70px;
            background: red;
            background: linear-gradient(to right, red,
            orange, yellow, green,blue, indigo, violet); /*그래디언트*/
        }
        #grad4 {
            height: 70px;
            background: red;
            background: linear-gradient(red,
            orange, yellow, green,blue, indigo, violet); /*그래디언트*/
        }

</style>
</head>

<body>
    <h4> 2색으로 선형 그래디언트 (gradient) </h4>
    <div id="grad1"></div>
    <h4> 3색으로 선형 그래디언트 </h4>
    <div id="grad2"></div>
    <h4> 7색으로 선형 그래디언트 </h4>
    <div id="grad3"></div>
    <h4> 2색으로 선형 그래디언트 </h4>
    <div id="grad4"></div>

</html>
