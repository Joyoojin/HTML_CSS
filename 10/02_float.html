<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float속성을 사용해서 출력</title>
    <style>
        div{
            width: 150px;
            height: 80px;
            border: solid 1px #0f0;
        }
        #box_a{
            float: left; /*박스를 화면의 왼쪽 정렬해라*/
        }
        #box_b{
            float: right;/*박스를 화면의 오른쪽 정렬해라*/
        }
    </style>
</head>
<body>
    <div id="box_a">박스 A</div>
    <div id="box_b">박스 B</div>

    <br>
    <a href="../index.htm"><i><b>원래 페이지로 돌아감</b></i></a>  <!--원래 페이지 주소-->

</body>
</html>
