    <title>성별과 성년 구별하는 프로그램 만들기</title>
</head>
<body>
    <script>
        var gender ="M"; //남자(M), 여자(F)
        var age=21;
        if(gender=="M"){
            if(age>=19){
                result="남자 성인입니다";
            }
            else{
                result="남자 미성년자 입니다";
            }
        }
        else{
            if(age>=19){
                result="여자 성인입니다";
            }
            else{
                result="여자 미성년자 입니다";
            }
        }

        document.write("당신은 "+ result + "<p/>")  //당신은 남자 성인입니다
</script>       <br>
