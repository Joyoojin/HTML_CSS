<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do-while 문으로 1부터 100까지 합</title>
</head>
<body>
    <script>
        var x=1;
        var sum=0;
        do{
            sum += x;
            x++;
        }while(x<=100);

        document.write("1~100까지의 합 : <b>" +sum + "</b>") //1~100까지의 합 : 5050
    </script>
           <br>
           <a href="../index.htm"><i><b>원래 페이지로 돌아감</b></i></a>  <!--원래 페이지 주소-->
    
</body>
</html>
