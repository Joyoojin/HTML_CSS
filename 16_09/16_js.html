<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비트 논리 연산자</title>
</head>
<body>
    <script>
        var x = 5;      //0101
        var y = 7;      //0111
        var result ;

        result = ( x & y ); // 비트 곱 (&) -- 두 비트 모두 1일때만 1이고, 하나라도 0이면 0
        document.write ( "(x & y) : " + result + "<br>")  //  5
   
        result = ( x | y ); // 비트 합 ( | ) -- 두 비트 중 하나라도 1이면 1이고, 모두 0이면 0
        document.write( "(x | y) : " + result + "<br>")  //  7
   
        result = ( x ^ y ); // 배타적 비트 합 ( | ) -- 두 비트 같을때 0, 다를때 1
        document.write( "(x ^ y) : " + result + "<br>")  // 2
   
   
        result = (~x ); // 비트 부정 ( ^ )  -- 비트 부정 // 비트 값이 1이면 0, 0이면 1
        document.write( "(~x) : " + result + "<br>")  //  -6
   
   
   </script>

           <a href="../index.htm"><i><b>원래 페이지로 돌아감</b></i></a>  <!--원래 페이지 주소-->
    
</body>
</html>
