    <title조건 연산자 활용하기</title>
</head>
<body>
    <script>
        var x = 5;
        var y = 7;
        var result;
        result = ( x > y)? x : y; //조건 연산
        document.write("큰 값: " + result+ "<br>");  //7
        result = ( x > y)? x-y : y-x; //조건 연산
        document.write("큰 값 - 작은 값: " + result+ "<br>"); //2

</script>       <br>
