<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label문 활용하기</title>
</head>
<body>
    <script>
        var i, j ;
        outloop:  //label name
        for(i=0; i<3; i ++){
            inloop: //label name
            for(j=0; j<3; j++){
                if(i===1 && j===1) {
                    continue outloop;
                }
                document.write("i = " + i + ", j =" +j + "<br>")
            }
        }
        /*출력
i = 0, j =0
i = 0, j =1
i = 0, j =2
i = 1, j =0
i = 2, j =0
i = 2, j =1
i = 2, j =2*/
    </script>
       <br>
       <a href="../index.htm"><i><b>원래 페이지로 돌아감</b></i></a>  <!--원래 페이지 주소-->


</body>
</html>
