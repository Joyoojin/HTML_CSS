<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1부터 10000까지 합</title>
</head>
<body>
    <script>
        var x=1;
        var sum=0;
        while(1){ //무한반복
            sum += x;
            x++;
            if(x==10001)
                break;
        }
        document.write("1~10000까지의 합 : <b>" +sum + "</b>") //1~10000까지의 합 : 50005000

        
        </script>

               <a href="../index.htm"><i><b>원래 페이지로 돌아감</b></i></a>  <!--원래 페이지 주소-->
        
    </body>
</html>
