<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인폼 만들기</title>
    <style>

        *{
            margin: 0;
            padding: 0;
        }
       
        #login_box{
            border: solid 1px #bbbbbb;
            width: 220px;
            height: 150px;
            border-radius: 15px;
            margin: 10px 0 0 10px;
            padding: 10px 0 0 15px;
            background-color: ivory;
        }
        body{
            font-family: "맑은 고딕" ,"돋움";
            font-size: 12px;
            color: #444444;
        }
        h2{
            font-family: "Arial";
            margin-bottom: 5px;
        }
        #login_box input{ /*후순위 태그*/
            width: 100px; 
            height: 10px;
        }
        #login_btn{   /* , 는 동시선택 (선택자)*/
            display: inline-block;      /*로그인 버튼의 위치를  아래가 아닌, 옆에 위치하게*/
            vertical-align: top;   /*로그인 버튼의 위치를  옆에 중에서도, 위에 위치하게*/   
        
        }
        #id_pass span { /*후순위 선택자*/
            display: inline-block;
            width: 20px;        /*id와 pass 간격 동일하게 */
        }
        #pass{
            margin-top: 3px;
        }
        #login_btn button{
            margin : 25px 5px 0 5px;
            padding: 12px;
            border-radius: 5px;
            background-color: moccasin;
            /*아이보리 계열 - antiquewhite
            베이지 계열 - wheat*/
            font-weight: bold;
            height: 50px;
            
            
        }
        #btns span{
                margin: 12px 0 0 0;
                text-decoration: underline;
        }
    
    </style>
</head>
<body>
    <form action="#">
        <div id="login_box">
                <table>
                    <tr>
                        <th colspan="3"> <h2>Member login</h2> </th>
                    </tr>
                    <tr>
                        <td> <span> ID </span></td>
                        <td><input type="text"></td>
                        <td rowspan="2" id="login_btn"> <button>로그인</button> </td>

                    </tr>
                    <tr id="pass">
                        <td><span>Pass</span></td>
                        <td><input type="password"></td>
                        
                    </tr>
                    <tr id="btns">
                        <td >  </td>
                        <td  colspan="3"> 
                            <span> 회원가입</span>  
                            
                            <span>아이디  / 비밀번호 찾기 </span></td>
                    </tr>
                </table>

        </div> <!--로그인 박스 완료-->
    </form>
</body>
</html>
