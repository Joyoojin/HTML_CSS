<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>% 와 em 단위로 글자 크기 지정하기</title>
    <style>
        body{
            font-size: 100%;
        }
        #a{
            font-size: 150%;
        }
        #b{
            font-size: 2em; /* 2배 = 200% */
        }
        #c{
            font-size: 200%  /*b와 크기동일*/
        }
    </style>
</head>

<body>
    Hello I'm Genius!!!
    <div id="a"> 
        Hello I'm Genius!!!
    </div>
    <div id="b"> 
        Hello I'm Genius!!!
    </div>
    <div id="c"> 
        Hello I'm Genius!!!
    </div>

</body>
</html>
