<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>   배열의 다양한 데이터 타입을 가진 원소 저장하기  </title>
</head>
<body>
    <h3 style="color: salmon;"> 배열의 다양한 데이터 타입을 가진 원소 저장하기 </h3>

    <script>
       var x=5;
       var arr=[100, "Seoul", true, x];   //다양한 데이터 타입 저장
       function printArr(){
           var i;
           for(i=0; i<arr.length; i++){
               document.write("배열 데이터 [" + i +"] =" + arr[i] + "<br>")
           }
       }

       printArr();
/* 출력결과 
배열 데이터 [0] =100
배열 데이터 [1] =Seoul
배열 데이터 [2] =true
배열 데이터 [3] =5  */
    </script>
