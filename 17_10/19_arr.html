<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 배열 객체로 생성하기 </title>
</head>

<body>
    <h3 style="color: salmon;"> 배열 객체로 생성하기 </h3>

    <script>
        var city = new Array("Seoul", "Busan", "Incheon");
        function printArr() {
            var i;
            for (i = 0; i < city.length; i++) {
                document.write("배열 데이터 [" + i + "]=" + city[i] + "<br>")
            }
        }
        printArr();

        /*출력결과
        배열 데이터 [0]=Seoul
        배열 데이터 [1]=Busan
        배열 데이터 [2]=Incheon
        */
    </script>

    <br>
    <a href="../index.htm"><i><b>원래 페이지로 돌아감</b></i></a>
    <!--원래 페이지 주소-->

    <hr>

    <xmp>

</body>
