<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pop , push 메소드 활용하기</title>
</head>

<body>
    <h3 style="color: salmon;">pop , push 메소드 활용하기 </h3>

    <script>
        var kdata = ['서울', '부산', '군포', '대구', '대전'];
        
        var p1 = kdata.push('청주','세종');
        document.write(" 데이터: " + p1 + "<br/>");
        document.write("배열 데이터 : " + kdata + "<p/>");

        var p2 = kdata.pop();
        document.write(" 데이터 : " + p2 + "<br/>");
        document.write("배열 데이터 : " + kdata + "<p/>");

    </script>
    <br>
    <a href="../index.htm"><i><b>원래 페이지로 돌아감</b></i></a>
