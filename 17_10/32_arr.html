<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach 메소드 활용하기</title>
</head>

<body>
    <h3 style="color: salmon;">forEach 메소드 활용하기 </h3>

    <script>
        var kdata = ['서울', '부산','청주','대구'];
        
        function printArr(item, index){
            document.write("배열 데이터 : " + index + item + "<p/>");
        }
        kdata.forEach(printArr);

    </script>
    <br>
    <a href="../index.htm"><i><b>원래 페이지로 돌아감</b></i></a>
